<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript">
        function init()
        {
            document.getElementById('doNotShowCheck').checked = RadarHelpJSSupport.getDoNotShowAgainFlag();
        }
    </script>
    <link rel="stylesheet"  href="help.css"/>
    <title>Tech Radar Help</title>
</head>
<body onload="init()" class="help_page">
<div class="container">

    <div class="title">
        <h1>Tech Radar Help Page</h1>
    </div>

    <div class="content">
        <div class="arrow_box" id="categories-arrow"><span class="target"></span><span>Apply a filter by selecting a category from here</span></div>
        <div class="arrow_box" id="search-arrow"><span class="target"></span><span>Enter keyword to filter</span></div>
        <div class="arrow_box" id="technology-arrow"><span class="target"></span><span><em>TAP</em> to see details of this item</span></div>
        <div class="arrow_box" id="zoom-arrow">
            <span>
                To Zoom In a quadrant, <em>TAP</em> on the quadrant name or <em>DOUBLE TAP</em> anywhere in a quadrant or use <em>PINCH</em> zoom
            </span>
        </div>
        <img src="file:///android_res/drawable/radar_help_background.png" alt="help for the Tech Radar">

    </div>

    <div class="help-options">
        <input type="checkbox" value="true" id="doNotShowCheck"/> Do not show this again!
        <button onclick="javascript:RadarHelpJSSupport.closeHelpWindow(document.getElementById('doNotShowCheck').checked);">Close</button>
    </div>



</div>
</body>
</html>
