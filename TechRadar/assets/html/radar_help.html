<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <script type="text/javascript">
            function init()
            {
                document.getElementById('doNotShowCheck').checked = RadarHelpJSSupport.getDoNotShowAgainFlag();
            }
        </script>
        <link rel="stylesheet"  href="main.css"/>
        <title>Tech Radar Help</title>
    </head>
    <body onload="init()" class="help_page">
        <h2 align="right" class="help_page_title" >Tech Radar Help</h2>
        <hr class="help_page_content"/>

        <p class="help_page_content">Under construction</p>

        <div class="help_page_content" align="bottom">
            <input type="checkbox" value="true" id="doNotShowCheck"/> Do not show this again! <br/>
            <input type="button" value="Done" onclick="javascript:RadarHelpJSSupport.closeHelpWindow(document.getElementById('doNotShowCheck').checked);">
        </div>
    </body>
</html>
